<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <head>
<body>
<div class='login'>
  <div class='login_inner'>

    <input id='fullname' placeholder='Фамилия / Имя' type='text'/>
    <div id="choose_city">+
      <ul>
        <li value="Санкт-Петербург">Санкт-Петербург</li>
        <li value="Москва">Москва</li>
        <li value="Новосибирск">Новосибирск</li>
        <li value="Казань">Казань</li>
        <li value="Ростов-На-Дону">Ростов-На-Дону</li>
        <li value="Екатеринбург">Екатеринбург</li>
        <li value="Нижний Новгород">Нижний Новгород</li>
        <li value="Челябинск">Челябинск</li>
        <li value="Омск">Омск</li>
        <li value="Самара">Самара</li>
        <li value="Уфа">Уфа</li>
        <li value="Красноярск">Красноярск</li>
        <li value="Пермь">Пермь</li>
        <li value="Волгоград">Волгоград</li>
      </ul>
    </div>
    <input id="location" placeholder="Город" value="" required/>
    <input id='username' placeholder='Логин' type='text' required/>
    <input id='email' placeholder='Почта' type='email' required/>
    <input id='password' placeholder='Пароль' type='password' required/>
    <input id='password_repeat' placeholder='Повторите пароль' type='password' required/>
    <input type='submit' value='Зарегистрироваться'/>

  </div>
  <div id="preloader"></div>
</div>
<div class='logged_in'>
  <h2></h2><br>
  <p id="d_city"></p>
  <p id="d_email"></p>
</div>
</body>
</html>
